<!DOCTYPE html>
<html>
  <head>
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="item fade">
        <div class="numbertext">1 / 3</div>
        <img src="image/slide-1.jpg" style="width:100%">
        <div class="text slide-caption">Caption Text</div>
      </div>

      <div class="item fade">
        <div class="numbertext">2 / 3</div>
        <img src="image/slide-2.jpg" style="width:100%">
        <div class="text slide-caption">Caption Two</div>
      </div>

      <div class="item fade">
        <div class="numbertext">3 / 3</div>
        <img src="image/slide-3.jpg" style="width:100%">
        <div class="text slide-caption">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  <br>

  <div class="slide-dot">
    <span class="dot dot-item" data-target="1" ></span>
    <span class="dot dot-item" data-target="2" ></span>
    <span class="dot dot-item" data-target="3" ></span>
  </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
